<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Resume Builder</h1>
    </header>

    <main>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <h2>Education</h2>
            <textarea id="education" name="education" placeholder="Your Education..." required></textarea>

            <h2>Work Experience</h2>
            <textarea id="experience" name="experience" placeholder="Your Work Experience..." required></textarea>

            <h2>Skills</h2>
            <textarea id="skills" name="skills" placeholder="Your Skills..." required></textarea>

            <button type="submit">Generate Resume</button>
        </form>
    </main>

    <footer>
        <p>Â© 2024 Resume Builder</p>
    </footer>

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
